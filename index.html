<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>
        <div class="wrapper">
            <form action="">
                <fieldset class="form__fieldset">

                    <section class="header__form">
                        <h1>Customer Login</h1>
                    </section>

                <div class="main__Main">

                   <!--  <label for="email">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                    </label> -->
                    <div class="email_and_icon">
                    <input type="email" name="email" id="email" placeholder="Email or ID" alt="Write Email Or Id">
                    <i class="fa-solid fa-envelope"></i>
                    </div>

                   <!--  <label for="password">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                    </label> -->
                    <div class="password_and_icon">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <i class="fa-solid fa-lock"></i>
                    </div>

                    <div class="main__checkbox_and_forgot_password">
                    <input type="checkbox" name="rememberMe" id="rememberMe">
                    <label for="rememberMe"></label>
                    <label class="label_CHECKBOX_for_user" for="rememberMe">Remember Me</label>
                    

                    <a href="#" class="form__link__forgot-password">Forgot Password?</a>
                    
                    
                    </div>
                </div>

                    <section class="form__button-login">
                        <button type="submit" class="btn">Login</button>
                    </section>

                </fieldset>
            </form>
        </div>
    </main>

<script src="https://kit.fontawesome.com/11510979d2.js" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
